<html>
  <head>

    <!-- Roboto -->

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/ratchet.min.css">
    <link rel="stylesheet" href="css/ratchet-theme-android.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/ratchet.min.js"></script>
    <script src="js/push.js"></script>

     <script src="js/app.js"></script>
<!--      <script src="js/main.js"> </script>-->

  </head>
  <body>
    <header class="bar bar-nav">
       <h1 class="title">
           <div><a href="index.html" data-transition="slide-in"><i class="back fa fa-chevron-left"></i></a><a id="readings-title">Your Reports</a></div>
            <i class="fa fa-ellipsis-v"></i>
        </h1>
    </header>
      


    <div class="content">
   
                <div id="graph-controls">
            <div class="prev-graph"><i class="fa fa-chevron-left"></i><p style="display: table-cell">Last</p></div>
            
                 <div class="content-padded center">Week of <span id="week"></span></div>
             <div class="next-graph"><p>Next</p><i class="fa fa-chevron-right"></i></div>
        </div>
        <div class="card graph">
            <!--    DYNAMICALLY LOAD CONTENT HERE & VISUALIZE   -->
                  <canvas id="readings" height="250"></canvas>
        </div>
    </div>
                <script>
              
    var myNewChart;         
        var readings;
              
      function drawGraph() {
          
          $.getJSON( "data/readings.json", function( data ) {
            readings = data.bloodGlucose;
            console.log(data);
            var items = [];

              for (var i in readings) {
                  items.push('<li class="table-view-cell"><a class="navigate-right" href="#">' + readings[i].bgValue.value + " " + readings[i].bgValue.units + '</a></li>' );
              }

              readings_data = [];
              for (var i = 3; i < readings.length; i++) {
                  readings_data.push(readings[i].bgValue.value);
              }

              console.log(readings_data.length);

              var weekdays = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
              var readingsData = {
                labels : weekdays,
                datasets : [{
                          label: "My First dataset",
                          fillColor: "rgba(220,220,220,0.2)",
                          strokeColor: "rgba(220,220,220,1)",
                          pointColor: "#1f77b4",
                          pointStrokeColor: "#fff",
                          pointHighlightFill: "#17becf",
                          pointHighlightStroke: "rgba(220,220,220,1)",
                          data: readings_data
                    }]
              };

              var canvas = $("#readings").get(0);
              var ctx = canvas.getContext("2d");
              console.log(ctx);
              myNewChart = new Chart(ctx).Line(readingsData, {
                scaleShowGridLines : false,
                animation: true
              });

            });
       }
     
        drawGraph();
            
        </script>
      
      <script>
      var goToIndex = function(){
        if(document.getElementById('main')) {
            location.reload();
          }
      };
      window.addEventListener('push', goToIndex);
      </script>
      
  </body>
</html>
