<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Notes</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Roboto -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,500,700">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/ratchet.min.css">
    <link rel="stylesheet" href="css/ratchet-theme-android.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/swagger-client.js"></script>
    <script src="js/ratchet.min.js"></script>
    <script src="js/push.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="js/chart.js"></script>
     <script src="js/app.js"></script>
     <script src="js/main.js"></script>
  </head>
  <body>

    <header class="bar bar-nav">
       <h1 class="title">
           <div><a href="index.html" data-transition="slide-in"><i class="back fa fa-chevron-left"></i></a><a id="readings-title">Your Reports</a></div>
            <i class="fa fa-ellipsis-v"></i>
        </h1>
    </header>
      


    <div class="content">
   
          <div id="graph-controls">
            <div onclick="past_week();" class="prev-graph"><i class="fa fa-chevron-left"></i><p style="display: table-cell">Prior</p></div>
            
                 <div id="current_week" class="content-padded center"></div>
             <div onclick="next_week();"class="next-graph"><p>Next</p><i class="fa fa-chevron-right"></i></div>
        </div>
        <div id='graph_card' class="card graph">
            <canvas id="readings" height="250"></canvas>
        </div>
        <button class="btn btn-block" onclick="load_freq();">Measurement Frequency</button>
         <br>
        <button class="btn btn-block" onclick="load_avg();">Average Reading</button>
      </div>
      <script>
        drawGraph();
        var goToIndex = function(){
        if(document.getElementById('main')) {
            location.reload();
          }
        };
        window.addEventListener('push', goToIndex);
      </script>
      
  </body>
</html>
