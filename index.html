<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>DiaBeatIt</title>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="black">
      <!-- Roboto -->
      <!-- <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,500,700"> -->
        <link rel="stylesheet" href="css/ratchet.min.css">
        <link rel="stylesheet" href="css/ratchet-theme-android.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/app.css">
        <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="js/countUp.min.js"></script>
        <script src="js/app.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment-with-locales.min.js"></script>
        <script src="js/swagger-client.js"></script>
        <script src="js/moment.min.js"></script>
        <script src="js/chart.js"></script>
        <script src="js/main.js"> </script>
        <script src="js/push.js"></script>
        <script src="js/ratchet.min.js"></script>
    </head>
    <body>
       
    <header class="bar bar-nav">
       <h1 class="title">
         <a>DiaBeatIt </a>
        <i class="fa fa-ellipsis-v"></i>
        </h1>
        <section id="signout" class="card  sign-out">
            <section class="content-padded">Sign Out</section>
        </section>
    </header>
        

        


    <div class="content">
    
        <div class="signin-container" style="display: none">
        <div class="wrapper">
        <h1 class="sign-in-title">Dia<span class="em">BeatIt</span></h1><br>
            <aside class=" description content-padded center">Manage your diabetes better by setting goals, and tracking your progress with informative visuals.</aside>
        <button id="signin" type="submit" class="btn btn-block navbar-btn hidden">Sign In</button>
        </div>
        </div>
        
        
        <div id="main">
                <h3 class="content-padded center de"><br>Your last reading was...<br></h3>
                <div id="last-reading" class="content-padded center"></div>
                <a href="./readingsChart.html" data-transition="slide-in"><button class="btn btn-block">See more readings</button></a>
                <div class="card">
                    <div id="winning-dates" class="content-padded center"></div>
                </div>
                <div class="card">
                    <div id = "consecutive-dates" class="content-padded center"></div>
                </div>
        </div>
       

    </div>

    <script>
     
      var goToGraphs = function(){
        if(document.getElementById('readings')) {
            location.reload();
          }
      };
      window.addEventListener('push', goToGraphs);
      </script>

  </body>
</html>
